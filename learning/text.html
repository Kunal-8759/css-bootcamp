<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor with Height & Width</title>
    <style>
       a, div {
            height: 300px;
            width: 300px;
            background-color: red;
            display: block; /* Ensuring <a> behaves like <div> */
            text-align: center;
            line-height: 300px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="#">Hii</a>
    <div>Hello</div>
</body>
</html>
