<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        div{
            height :500px;
            width:100px;
            background-color: red;
        }
        a{
            display: inline-block;
            height :500px;
            width:1200px;
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <div class="block-width">Block Width example</div>
    <a href="">Inline Width example</a>
</body>
</html>
